<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BONNE VOYAGE</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="../scss/style.css" />
  </head>
  <body>
     <seccion class="menu">
      <form class="form" id="tarjetaDestino">
        <input type="text" placeholder="Destiny" id="destino" required />
        <input type="number" placeholder="Budget" id="presupuesto" required />
        <input type="number" placeholder="days" id="dias" required />
        <input type="number" placeholder="Acomodation" id="hospedaje" required />
        <input type="number" placeholder="Otros " id="otros" required />
        <input type="number" placeholder="Food" id="comida" required />
        <input type="submit" value="Crear" class="btn blue z-depth-4" />
      </form>
      <section class="container-icons">
        <div class="data">
          <div class="result" id="result"></div>
        </div>
      </section>
    </seccion>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/agregar-viajes.js"></script>
  </body>
</html>
